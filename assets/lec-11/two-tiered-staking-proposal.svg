<svg viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="250" fill="#FFECEF" />
  
  <!-- Operator stake (orange box) -->
  <rect x="40" y="40" width="160" height="160" rx="30" ry="30" fill="#FFA500" stroke="black" />
  <text x="120" y="130" font-family="monospace" font-size="18" text-anchor="middle">Operator stake</text>
  
  <!-- Delegator stake (purple box) -->
  <rect x="240" y="40" width="320" height="160" rx="40" ry="40" fill="#9370DB" stroke="black" />
  <text x="400" y="130" font-family="monospace" font-size="18" fill="white" text-anchor="middle">Delegator stake</text>
  
  <!-- Left Brace -->
  <path d="M 40,220 Q 40,225 45,225 L 195,225 Q 200,225 200,220" fill="none" stroke="black" stroke-width="2" />
  
  <!-- Right Brace -->
  <path d="M 240,220 Q 240,225 245,225 L 555,225 Q 560,225 560,220" fill="none" stroke="black" stroke-width="2" />
  
  <!-- Labels -->
  <text x="120" y="245" font-family="monospace" font-size="18" text-anchor="middle">Slashable</text>
  <text x="400" y="245" font-family="monospace" font-size="18" text-anchor="middle">Non-slashable</text>
</svg>