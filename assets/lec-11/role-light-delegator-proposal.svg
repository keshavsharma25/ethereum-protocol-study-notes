<svg viewBox="0 0 650 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="650" height="250" fill="#FFECEF" />
  
  <!-- Title -->
  <text x="45" y="30" font-family="Arial" font-weight="bold" font-size="20">Heavy operator-delegator separation</text>
  
  <!-- Heavy operator (orange box) -->
  <rect x="45" y="50" width="170" height="70" rx="15" ry="15" fill="#FFA500" stroke="black" />
  <text x="130" y="90" font-family="monospace" font-size="16" text-anchor="middle">Heavy operator</text>
  
  <!-- Two-way arrow -->
  <line x1="225" y1="85" x2="265" y2="85" stroke="black" stroke-width="2" />
  <polygon points="260,80 270,85 260,90" fill="black" />
  <polygon points="230,80 220,85 230,90" fill="black" />
  
  <!-- Light delegator (purple box) -->
  <rect x="280" y="50" width="325" height="70" rx="15" ry="15" fill="#9370DB" stroke="black" />
  <text x="440" y="90" font-family="monospace" font-size="16" fill="white" text-anchor="middle">Light delegator</text>
  
  <!-- Heavy delegator (purple box) -->
  <rect x="45" y="140" width="170" height="70" rx="15" ry="15" fill="#9370DB" stroke="black" />
  <text x="130" y="180" font-family="monospace" font-size="16" fill="white" text-anchor="middle">Heavy delegator</text>
  
  <!-- Left Brace -->
  <path d="M 45,220 Q 45,225 50,225 L 205,225 Q 210,225 210,220" fill="none" stroke="black" stroke-width="2" />
  
  <!-- Right Brace -->
  <path d="M 280,220 Q 280,225 285,225 L 595,225 Q 600,225 600,220" fill="none" stroke="black" stroke-width="2" />
  
  <!-- Labels -->
  <text x="130" y="240" font-family="monospace" font-size="16" text-anchor="middle">Slashable</text>
  <text x="440" y="240" font-family="monospace" font-size="16" text-anchor="middle">Non-slashable</text>
</svg>