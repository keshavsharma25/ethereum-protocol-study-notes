<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="0" y="0" width="400" height="200" fill="#FFECEF" />
  <text x="10" y="20" font-family="Arial" font-weight="bold" font-size="16">Rocket Pool model</text>
  
  <!-- Main container with rounded corners -->
  <rect x="10" y="40" width="380" height="100" rx="10" ry="10" fill="none" stroke="black" />
  
  <!-- Operator stake (orange box) -->
  <rect x="20" y="50" width="100" height="80" rx="10" ry="10" fill="#FFA500" stroke="black" />
  <text x="70" y="95" font-family="Arial" font-size="14" text-anchor="middle">Operator stake</text>
  
  <!-- Delegator stake (purple box) -->
  <rect x="120" y="50" width="260" height="80" rx="10" ry="10" fill="#9370DB" stroke="black" />
  <text x="250" y="95" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Delegator stake</text>
  
  <!-- Braces -->
  <path d="M 10,150 Q 10,155 15,155 L 385,155 Q 390,155 390,150" fill="none" stroke="black" stroke-width="1" />
  
  <!-- Slashable label - moved below the line -->
  <text x="200" y="175" font-family="Arial" font-size="14" text-anchor="middle">Slashable</text>
</svg>