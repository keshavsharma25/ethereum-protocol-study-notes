<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e0f8;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555555" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Boxes -->
  <rect x="50" y="50" width="220" height="100" rx="15" ry="15" fill="#b3a2c7" stroke="#333" stroke-width="0.5"/>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">Network of</text>
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">validators</text>

  <rect x="50" y="350" width="220" height="100" rx="15" ry="15" fill="#c8e6c9" stroke="#333" stroke-width="0.5"/>
  <text x="160" y="390" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">Network of</text>
  <text x="160" y="410" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">proposers</text>

  <rect x="430" y="50" width="280" height="100" rx="15" ry="15" fill="#a0c4e4" stroke="#333" stroke-width="0.5"/>
  <text x="570" y="100" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">Consensus service</text>

  <rect x="430" y="200" width="280" height="100" rx="15" ry="15" fill="#f7f0c8" stroke="#333" stroke-width="0.5"/>
  <text x="570" y="240" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">Censorship</text>
  <text x="570" y="260" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">resistance service</text>

  <rect x="430" y="350" width="280" height="100" rx="15" ry="15" fill="#a5d6a7" stroke="#333" stroke-width="0.5"/>
  <text x="570" y="390" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">Block construction</text>
  <text x="570" y="410" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">service</text>

  <!-- Lines -->
  <line x1="270" y1="100" x2="430" y2="100" stroke="#555555" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <line x1="270" y1="130" x2="430" y2="225" stroke="#555555" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <line x1="270" y1="400" x2="430" y2="400" stroke="#555555" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <line x1="570" y1="300" x2="570" y2="350" stroke="#555555" stroke-width="1.5" marker-end="url(#arrowhead)" />

  <!-- Tags -->
  <g transform="rotate(-15 690 70)">
    <rect x="650" y="50" width="80" height="40" rx="10" ry="10" fill="#ffa726" />
    <text x="690" y="75" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle" font-weight="bold">Heavy!</text>
  </g>

  <g transform="rotate(-15 690 220)">
    <rect x="650" y="200" width="80" height="40" rx="10" ry="10" fill="#ffd18e" />
    <text x="690" y="225" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle" font-weight="bold">Light!</text>
  </g>

</svg>